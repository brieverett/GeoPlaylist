<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #LoginForm="ngForm" (ngSubmit)="signupForm(LoginForm)" novalidate>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input name="email" type="email" placeholder="email@email.com" [(ngModel)]="user.email" required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input name="password" type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
      <button ion-button type="submit" class="button-block">
        Login
      </button>
      </ion-item>
    </form>
</ion-content>
