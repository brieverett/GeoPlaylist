<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
 <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input name="username" type="text" placeholder="Userame" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
    <button ion-button type="submit" class="button-block">
      Register
    </button>
    </ion-item>
  </form>
  
</ion-content>
