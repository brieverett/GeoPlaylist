<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>GeoPlaylist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-content>
    <button ion-button (click)="watch()">Get Position</button>
    <p>Position: {{ coords }}</p>
    <p>Accuracy: {{ accuracy }} meters</p>
    <p *ngIf="error">{{ error }}</p>
  </ion-card-content>
</ion-card>
</ion-content>
