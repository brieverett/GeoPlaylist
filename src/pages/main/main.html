<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>GeoPlaylist</ion-title>
    <ion-buttons end side = "primary">
          <button ion-button icon-only (click)="logout()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
<form #registerForm="ngForm" (ngSubmit)="songForm(songAddForm)" novalidate>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input name="Title" type="text" placeholder="best song ever" [(ngModel)]="Song.Song_Title"></ion-input>
    </ion-item>
    <ion-item>
    <button ion-button type="submit" class="button-block">
      Add
    </button>
    </ion-item>
  </form>
</div>
</ion-content>
