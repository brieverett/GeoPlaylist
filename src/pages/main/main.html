<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>GeoPlaylist</ion-title>
    <ion-buttons end side = "primary">
          <button ion-button icon-only (click)="logout()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
 <style> 
.flex-container {
    display: -webkit-flex;
    display: flex;
    width: 400px;
    height: 250px;
    background-color: cornflowerblue;
    -webkit-flex-direction: row; 
   flex-direction: row;
   -webkit-align-items: center;
   align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
}

</style>
</ion-header>


<ion-content padding>
<div class="flex-container" >
<form #songAddForm="ngForm" (ngSubmit)="songForm(songAddForm)" novalidate>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input name="Title" type="text" placeholder="best song ever" [(ngModel)]="songInfo.Song_Title"></ion-input>
    </ion-item>
    <ion-item>
    <button ion-button type="submit" class="button-block">
      Add
    </button>
    </ion-item>
  </form>
</div>
</ion-content>
